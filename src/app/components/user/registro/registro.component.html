<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="login.component.css"> -->
  </head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signup">
        <form action="" class="sign-up-form" method="post" (submit)="registro()">
          <h2 class="title">Regístrate</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre de usuario" [(ngModel)]="formModel.usuario1">
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email" #Email="ngModel" name="Email" [(ngModel)]="formModel.email">
          </div>

          <div class="input-field">
            <i class="fa-solid fa-phone"></i>
            <input type="text" placeholder="Telefono" #Telefono="ngModel" name="Telefono"  [(ngModel)]="formModel.telefono">
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" #Clave="ngModel" name="Clave"  [(ngModel)]="formModel.clave">
          </div>
          <input type="submit" value="Continuar" class="btn solid">

          <p class="social-text">O regístrarte con redes sociales</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fa fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
        </form>
      </div>
      <div class="panels-container">
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Eres uno de nosotros? </h3>
           <p>
            Inicia sesión para seguir creciendo, conociendo personas con situaciones similares a la tuya, 
            superar tu situación y convertirte en esa persona que deseas ser.
           </p>
           <button class="btn transparent" id="sign-up-btn" ><a href="Login">Iniciar sesión</a></button>
        </div>
        <img src="\assets\signin.png" class="image" alt="" width="350px" height="350px">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
