<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92" crossorigin="anonymous">
</head>
<body>
<header></header>
  <div class="dashboard-content px-3 pt-4">
  
    <!-- grupos MindSecure -->
  <section class="grupos-mindsecure">
    <div class="col-md-8 offset-md-2" > 

        <h2>Unete a un grupo o crea el tuyo</h2>
        <br>
        <div *ngIf="!joined">
          <!-- <strong>Create a group</strong> -->
          <div class="form-group row mb-2">
            <label class="col-form-label col-md-3">Nombre del grupo</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="groupName" [(ngModel)]="groupName" />
            </div>
          </div>
          <div class="form-group row mb-2">
            <label class="col-form-label col-md-3">Crear grupo</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="groupName" [(ngModel)]="groupName" />
            </div>
          </div>
          <div class="form-group row mb-2">
            <label class="col-form-label col-md-3">Nombre de usuario</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="userName" [(ngModel)]="userName" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-9 offset-3">
              <button type="button" class="btn btn-primary" (click)="join()">
                Unete
              </button>
            </div>
          </div>
        </div>
  
        
        
        
        <div *ngIf="joined">
          <h3 class="h3 mb-3">{{groupName}}</h3>
          <!-- <div id="chat">

            <div *ngFor="let message of conversation">  
              <div><strong>{{message.userName}}:</strong> {{message.message}}</div> 
            </div>
          </div> -->
          <!-- <div class="col g-0">

            <div class="chat-message-right mb-4">
              <div>
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
              </div>
              <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3" *ngFor="let message of conversation">
                <div class="font-weight-bold mb-1">{{message.userName}}</div>
                {{message.message}}
              </div>
            </div>

          </div> -->

          <!-- <div class="inbox_people">
            <div class="inbox_chat">
              <div class="chat_list">
                <div class="chat_people">
                  <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                  <div class="chat_ib" *ngFor="let message of conversation">
                    <h5>{{userName}} </h5>
                    <p>{{messageToSend}}</p>
                  </div>
                </div>
              </div>

            </div>

          </div> -->

          <div class="mesgs">

            <div>
              <div class="msg_history">
                <div class="outgoing_msg" *ngFor="let message of conversation">
                  <div class="received_withd_msg">
                    <p><strong>{{message.userName}}:</strong> {{message.message}}</p>
                  </div>
                  <div class="sent_msg">
                    <p>{{message.message}}</p> 
                  </div>
                </div>
              </div>

            </div>
            


            <div class="type_msg">
              <div class="input_msg_write">
                <input type="text" class="write_msg" placeholder="Type a message" [(ngModel)]="messageToSend" name="messageToSend" />
                <button class="msg_send_btn" type="button" (click)="sendMessage()" ><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>

<!-- 
          <input class="form-control mb-1" type="text" [(ngModel)]="messageToSend" name="messageToSend" />
          <button class="btn btn-primary" (click)="sendMessage()">Send</button>
          <button class="btn btn-secondary" (click)="leave()">Leave</button> -->
        </div>
      
                      
    </div>
  </section>

</div>  
</body>
</html>
