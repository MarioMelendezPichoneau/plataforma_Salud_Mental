<form >
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger">Invalid email address.</label>
    </div>
    <div class="form-group required">
        <label>Username</label>
        <input class="form-control" formControlName="UserName">
        <label class="text-danger">This field is mandatory.</label>
    </div>
    <div class="form-group">
        <label>Numero de Telefono</label>
        <input class="form-control" formControlName="Numero de Telefono">
    </div>
    <div formGroupName="Passwords">
        <div class="form-group required">
            <label>Contraseña</label>
            <input type="password" class="form-control" formControlName="Password">
            <label class="text-danger">This field is mandatory.</label>
            <label class="text-danger">Minimum 4 characters required.</label>
        </div>
        <div class="form-group required">
            <label>Confirmar Contraseña</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword">
            <label class="text-danger">This field is mandatory.</label>
            <label class="text-danger">Confirm Password does not match.</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
        </div>
    </div>
</form>
