<app-sidebar></app-sidebar>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92" crossorigin="anonymous">
</head>
<body>
<header></header>
  <div class="dashboard-content px-3 pt-4">
  
    <!-- grupos MindSecure -->
  <section class="grupos-mindsecure">
    <div class="col-md-8 offset-md-2" > 

        <h2>Unete a un grupo o crea el tuyo</h2>
        <br>
        <div *ngIf="!joined">
          <!-- <strong>Create a group</strong> -->
          <div class="form-group row mb-2">
            <label class="col-form-label col-md-3">Nombre del grupo</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="groupName" [(ngModel)]="groupName" />
            </div>
          </div>
          <div class="form-group row mb-2">
            <label class="col-form-label col-md-3">Crear grupo</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="groupName" [(ngModel)]="groupName" />
            </div>
          </div>
          <div class="form-group row mb-2">
            <label class="col-form-label col-md-3">Nombre de usuario</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="userName" [(ngModel)]="userName" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-9 offset-3">
              <button type="button" class="btn btn-primary" (click)="join()">
                Unete
              </button>
            </div>
          </div>
        </div>

        
        

        <div *ngIf="joined">
          <div id="chat">

            <div *ngFor="let message of conversation">  <!--Mensajes que se van enviando  -->
              <div><strong>{{message.userName}}:</strong> {{message.message}}</div> <!-- Mensaje que se muestra en pantalla -->
            </div>
          </div>
          <input class="form-control mb-1" type="text" [(ngModel)]="messageToSend" name="messageToSend" />
          <button class="btn btn-primary" (click)="sendMessage()">Send</button>
          <button class="btn btn-secondary" (click)="leave()">Leave</button>
        </div>
      
                      
    </div>
  </section>

</div>  
</body>
</html>
